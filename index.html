<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" defer></script>
    <script src="assets/js/app.js" type="text/javascript" defer></script>
    <title>GifTastic</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-dark">
    <div id="wrapper" class="bg-light">
        <h1 class="text-center text-primary mt-2">GifTastic</h1>
        <hr>
        <br>
        <form class="form-control bg-light">
            <label for="addBtnText">Add Your Own GIPHY Queries!</label>
                <input type="text" class="form-control" name="addButtonText" id="addBtnText" placeholder="Tina Fey" required>
            
            <button type="submit" id="addBtn" class="btn btn-primary">Add Button</button>
            <button type="reset" class="resetBtn btn btn-info">Reset Saved</button>
            <div class="clearfix"></div>
        </form>
        <br>
        <div class="container">
            <div class="btnContainer buttonGroup"><h4 class="text-success">Try These Buttons!</h4><div class="btnGroup"></div></div>
            <div class="btnContainer "><h4 class="text-success">Add Your Own!</h4><div class="usersButtons"></div></div>
        </div>
        <div class="clearfix"></div>
        <h2 class="text-center text-info" >Gifs Show Up Here!</h2>
        <div class="gifContainer container-fluid">
            
        </div>
        <div class="clearfix"></div>
        <hr>
        <footer class="container-fluid">
            <p class="text-center "><span class="text-center text-muted">&copy; Copyright 2018</span></p>
        </footer>
    </div>
</body>
</html>
